<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator — Pro Invoice Suite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- ── TOP HEADER ── -->
    <header class="top-header">
      <div class="top-left">
        <div class="brand-wrap">
          <div class="brand-mark">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14,2 14,8 20,8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
          </div>
          <div class="brand-copy">
            <strong>Pro Invoice</strong>
            <small>GST Invoice Platform</small>
          </div>
        </div>
        <select id="orgSwitcher" class="org-select">
          <option value="org_1">Grofast Digital</option>
          <option value="org_2">GD Commerce LLP</option>
        </select>
      </div>

      <div class="top-center">
        <div class="search-wrap">
          <svg class="search-icon" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input id="globalSearch" class="search-input" type="search" placeholder="Search invoices, clients, amounts…" />
        </div>
      </div>

      <div class="top-right">
        <button class="hdr-icon-btn" id="toggleTheme" type="button" title="Toggle theme">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        </button>
        <button class="hdr-icon-btn notif-btn" id="openNotifications" type="button" title="Notifications">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span class="notif-badge" id="notifCount">0</span>
        </button>
        <button class="create-btn" id="createInvoiceTop" type="button">
          <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          New Invoice
        </button>
        <button class="profile-chip" type="button" id="profileBtn">GD</button>
      </div>
    </header>

    <div class="app-body">

      <!-- ── SIDEBAR ── -->
      <aside class="left-nav" id="sidebar">
        <nav class="nav-inner">
          <button class="nav-btn active" data-nav="dashboard" type="button">
            <svg class="nav-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/>
              <rect x="14" y="14" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/>
            </svg>
            Dashboard
          </button>

          <div class="nav-group-label">DOCUMENTS</div>
          <button class="nav-btn" data-nav="editor" type="button">
            <svg class="nav-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14,2 14,8 20,8"/>
            </svg>
            Invoices
          </button>
          <button class="nav-btn" data-nav="view" type="button">
            <svg class="nav-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
            </svg>
            View Invoice
          </button>

          <div class="nav-group-label">MANAGE</div>
          <button class="nav-btn" data-nav="clients" type="button">
            <svg class="nav-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            Clients
          </button>

          <div class="nav-group-label">TOOLS</div>
          <button class="nav-btn" id="runAutomation" type="button">
            <svg class="nav-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
            Automation
          </button>
          <button class="nav-btn" id="exportCsv" type="button">
            <svg class="nav-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7,10 12,15 17,10"/><line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Export CSV
          </button>
          <button class="nav-btn" id="openTemplates" type="button">
            <svg class="nav-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/>
            </svg>
            Templates
          </button>
        </nav>
      </aside>

      <!-- ── MAIN CONTENT ── -->
      <main class="screen" id="screenRoot"></main>
    </div>
  </div>

  <!-- ── CLIENT MODAL ── -->
  <div class="modal hidden" id="clientModal" role="dialog" aria-modal="true" aria-labelledby="clientModalTitle">
    <div class="modal-card">
      <div class="modal-head">
        <h3 id="clientModalTitle">Add / Edit Client</h3>
        <button type="button" class="close-btn" id="closeClientModal" aria-label="Close">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <form id="clientForm" class="modal-form">
        <div class="form-2col">
          <label>Client Name *<input class="field" name="name" required placeholder="Name or Company" /></label>
          <label>Client Type
            <select class="field" name="clientType">
              <option value="Company">Company</option>
              <option value="Individual">Individual</option>
            </select>
          </label>
        </div>
        <div class="form-2col">
          <label>Email<input class="field" name="email" type="email" placeholder="email@domain.com" /></label>
          <label>Phone<input class="field" name="phone" placeholder="+91 XXXXX XXXXX" /></label>
        </div>
        <div class="form-2col">
          <label>GSTIN<input class="field" name="gstin" placeholder="22AAAAA0000A1Z5" maxlength="15" style="text-transform:uppercase" /></label>
          <label>PAN<input class="field" name="pan" placeholder="AAAAA0000A" maxlength="10" style="text-transform:uppercase" /></label>
        </div>
        <div class="form-2col">
          <label>State<select class="field" name="state" id="clientStateSelect"></select></label>
          <label>Tax Treatment
            <select class="field" name="taxTreatment">
              <option value="Registered">Registered</option>
              <option value="Unregistered">Unregistered</option>
              <option value="Consumer">Consumer</option>
              <option value="Overseas">Overseas</option>
              <option value="SEZ">SEZ</option>
            </select>
          </label>
        </div>
        <label>Billing Address<textarea class="field" name="address" rows="3" placeholder="Street, City, State, PIN Code"></textarea></label>
        <div class="modal-actions">
          <button type="button" class="ghost-btn" id="cancelClientModal">Cancel</button>
          <button type="submit" class="primary-btn">Save Client</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ── TEMPLATE MODAL ── -->
  <div class="modal hidden" id="templateModal" role="dialog" aria-modal="true" aria-labelledby="templateModalTitle">
    <div class="modal-card modal-wide">
      <div class="modal-head">
        <h3 id="templateModalTitle">Invoice Templates</h3>
        <button type="button" class="close-btn" id="closeTemplateModal" aria-label="Close">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="template-grid" id="templateGrid"></div>
    </div>
  </div>

  <!-- ── TOAST ── -->
  <div class="toast hidden" id="toast" role="alert" aria-live="polite"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
