<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Invoice Suite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top-header">
      <div class="top-left">
        <div class="brand-mark">PI</div>
        <div class="brand-copy">
          <strong>Pro Invoice</strong>
          <small>Invoice Intelligence Platform</small>
        </div>
        <select id="orgSwitcher" class="field">
          <option value="org_1">Grofast Digital</option>
          <option value="org_2">GD Commerce LLP</option>
        </select>
      </div>

      <div class="top-center">
        <input id="globalSearch" class="field" type="search" placeholder="Search invoices, clients, amount..." />
      </div>

      <div class="top-right">
        <button class="icon-btn" id="toggleTheme" type="button" title="Toggle theme">Theme</button>
        <button class="icon-btn" id="openTemplates" type="button" title="Invoice templates">Templates</button>
        <button class="icon-btn" id="openNotifications" type="button" title="Notifications">Alerts <span id="notifCount">0</span></button>
        <button class="primary-btn" id="createInvoiceTop" type="button">+ Create Invoice</button>
        <button class="profile-chip" type="button">SK</button>
      </div>
    </header>

    <div class="app-body">
      <aside class="left-nav">
        <button class="nav-btn active" data-nav="dashboard" type="button">Dashboard</button>
        <button class="nav-btn" data-nav="editor" type="button">Create/Edit</button>
        <button class="nav-btn" data-nav="view" type="button">View Invoice</button>
        <button class="nav-btn" id="runAutomation" type="button">Run Automation</button>
        <button class="nav-btn" id="exportCsv" type="button">Export CSV</button>
      </aside>

      <main class="screen" id="screenRoot"></main>
    </div>
  </div>

  <div class="modal hidden" id="clientModal" role="dialog" aria-modal="true" aria-labelledby="clientModalTitle">
    <div class="modal-card">
      <div class="modal-head">
        <h3 id="clientModalTitle">Add New Client</h3>
        <button type="button" class="icon-btn" id="closeClientModal">Close</button>
      </div>
      <form id="clientForm" class="form-grid">
        <label>Name<input class="field" name="name" required /></label>
        <label>Company<input class="field" name="company" /></label>
        <label>Phone<input class="field" name="phone" /></label>
        <label>Email<input class="field" type="email" name="email" /></label>
        <label>Tax Number<input class="field" name="taxNumber" /></label>
        <label class="wide">Address<textarea class="field" name="address" rows="3"></textarea></label>
        <div class="wide modal-actions">
          <button type="submit" class="primary-btn">Save Client</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal hidden" id="templateModal" role="dialog" aria-modal="true" aria-labelledby="templateModalTitle">
    <div class="modal-card">
      <div class="modal-head">
        <h3 id="templateModalTitle">Invoice Templates Gallery</h3>
        <button type="button" class="icon-btn" id="closeTemplateModal">Close</button>
      </div>
      <div class="template-grid" id="templateGrid"></div>
    </div>
  </div>

  <div class="toast hidden" id="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
